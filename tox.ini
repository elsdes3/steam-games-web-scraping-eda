[flake8]
max-line-length = 79
max-complexity = 10
statistics = True
show-source = True

[tox]
envlist = py{39}-{lint,build,ci,nbconvert}
skipsdist = True
skip_install = True
basepython =
    3.9.5: python3.9.5
envdir =
    3.9.5: {toxworkdir}/3.9.5
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONHASHSEED = 0

[base]
deps = -rrequirements.txt

[testenv]
platform = build: linux
           lint: linux
           ci: linux
           nbconvert: linux
passenv = *
deps =
    lint: pre-commit
    build: jupyterlab
    build: {[base]deps}
    ci: papermill==2.3.3
    ci: {[base]deps}
    nbconvert: nbconvert==6.2.0
commands =
    build: jupyter lab
    ci: python3 papermill_runner.py
    nbconvert: python3 nbconverter.py
    lint: pre-commit autoupdate
    lint: pre-commit install
    lint: pre-commit run -v --all-files --show-diff-on-failure {posargs}
